<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD</title>
    <link rel="stylesheet" href="./assests/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main>
      <form id="playerForm">
        <label>Nome da Jogadora</label><br />
        <input
          id="namePlayer"
          type="text"
          placeholder="Insira o nome da Jogadora aqui"
          required
        /><br />
        <label>Posição</label><br />
        <input
          id="playerPostion"
          type="text"
          placeholder="Insira a posição da jogadora aqui"
          required
        /><br />
        <label>Imagem do Clube</label><br />
        <input
          id="playerTeam"
          type="text"
          placeholder="Insira a url da imagem do Clube"
          required
        /><br />
        <label>Imagem da Jogadora</label><br />
        <input
          id="playerPicture"
          type="text"
          placeholder="Insira a url da imagem aqui"
          required
        /><br />
        <label>Qnt. Jogos</label><br />
        <input
          id="playerGames"
          type="number"
          placeholder="Insira o numero de Jogos"
          required
        /><br />
        <label>Qnt. Gols</label><br />
        <input
          id="playerGoals"
          type="number"
          placeholder="Insira o numero de gols da jogadora"
          required
        /><br />
        <label>Qnt. Assistências</label><br />
        <input
          id="playerAssists"
          type="number"
          placeholder="Insira o numero de Assistencias da Jogadora"
          required
        /><br />

        <button id="playerPost" type="submit">Enviar</button>
      </form>

      <div class="playersList"></div>
    </main>
  </body>
  <script src="assests/app.js"></script>
  <script
    src="https://kit.fontawesome.com/6ede03f451.js"
    crossorigin="anonymous"
  ></script>
</html>
